<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Planets <span *ngIf="(planets | async)?.count"> - {{(planets | async)?.count}}</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let planet of (planets | async)?.results">
    {{planet.name}}
  </ion-list>
</ion-content>
